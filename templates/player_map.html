        <body>
                {% csrf_token %} 
                <div id="app" v-on:mousemove="dragDiv" v-on:touchmove="dragDiv" v-on:mouseup="releaseDiv">

                                        </a>
                        
                                        <div class="navbar-item" id="weather_info_bar">
                                        <dark-weatherinfo class="DarkWeatherInfo" :location-cond-temp='locationCondTemp'  :location-info='Locationinfo' :location-icon='locationIcon'></dark-weatherinfo>
                                        </div>
                        
                        
                                        <!-- <dark-weatherinfo class="DarkWeatherInfo" :location-cond-temp='locationCondTemp'  :location-info='Locationinfo' :location-icon='locationIcon'></dark-weatherinfo>  -->

                                        <span aria-hidden="true"></span>
                                        </a>
                                </div>

                                        <a href="http://localhost:8000/manager"class="navbar-item">
                                        Starter Line-up
                                        </a>
                                
                                        <a href="http://localhost:8000/player_map" class="navbar-item">
                                        Player-Map
                                        </a>
                        
                                        <a href="http://localhost:8000/roster_page" class="navbar-item">
                                        Roster-Page
                                        </a>
                        
                                        </div>
                                        
                        </nav> 

                        <section class="section">
                                <div class="container">
                                        <div class="columns is-centered">
                                                <div class="column is-half">
                                                        <figure v-on:mouseup="releaseDiv" >
                                                                <img src="/static/img/big_rotated_soccer-removebg.png">
                                                                <div class="text-area is-overlay" style="display: block;">
                                                                        <ul>
                                                                                <div class="media-content " v-for="(result,index) in starters" v-bind:id="result.id">
                                                                                        
                                                                                        <li class="subtitle is-size-7" style="display: block;" v-on:mousedown="chooseDiv" v-on:touchstart="chooseDiv">[[result.name]]</li>  
                                                                                </div>
                                                                        </ul>
                                                                </div>
                                                        </figure>
                                                </div>
                                        </div>
                                </div>
                        </section>
