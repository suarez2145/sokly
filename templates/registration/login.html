    <form method="POST">{% csrf_token %}
        

            
            <section class="hero is-danger is-fullheight">


              <div class="hero-body">
                
                <div class="container">
                    <section class="hero is-danger">
                        <!-- adding container to  image class in figure centeres the image -->
                        <figure class="image container">
                            <img src="{% static 'img/sokly_200.png' %}">
                        </figure>
                      </section>
                    <div>
                        {% for message in messages %}
                        <h3> {{message}} </h3>
                        {% endfor %}
                    </div>
                  <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                      <div class="box is-success">
                        <div class="field">
                            <label for="" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input type="username" class="input" name="username" id="inputEmail" placeholder="Username" required >
                                <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                              <input type="password" class="input" name="password" id="inputPass" placeholder="Password" required>
                              <span class="icon is-small is-left">
                                  <i class="fa fa-lock"></i>
                              </span>
                            </div>
                        
                          <div class="field">
                          </div>
                          <div class="field">
                              <button class="button is-info" type="submit">
                                  Login
                              </button>
                          </div>
                          <div class="has-text-centered">
                              <a href="{% url 'users:signup' %}"> Don't you have an account? Sign up now!</a>
                          </div>
                        <!-- </div>
                          <button class="btn" type="submit">Sign in</button>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
